# Configuration Prometheus : Scraping targets, règles d'alerte, rétention
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mlops
  labels:
    app: prometheus
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s          # Fréquence de scraping (toutes les 15s)
      evaluation_interval: 15s       # Fréquence d'évaluation des règles d'alerte
      external_labels:
        cluster: 'mlops-local'
        environment: 'production'
    
    # Configuration AlertManager
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager-service.mlops.svc.cluster.local:9093
    
    # Règles d'alerte (chargées depuis ce fichier)
    rule_files:
      - /etc/prometheus/rules/*.yml
    
    # Scraping targets : Services à monitorer
    scrape_configs:
      # Scraping de Prometheus lui-même (métriques internes)
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # Scraping de l'API Iris (découverte automatique via Kubernetes service discovery)
      - job_name: 'iris-api'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - mlops
        relabel_configs:
          # Ne scraper que les endpoints avec le label app=iris-api
          - source_labels: [__meta_kubernetes_service_label_app]
            regex: iris-api
            action: keep
          # Construire l'URL de scraping depuis le service
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name]
            action: replace
            target_label: __address__
            replacement: ${1}.${2}.svc.cluster.local:8000
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
        metrics_path: /metrics
        scheme: http
        scrape_interval: 15s
        scrape_timeout: 10s
