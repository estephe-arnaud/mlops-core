# Configuration AlertManager : Gestion des alertes et notifications
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: mlops
  labels:
    app: alertmanager
    component: monitoring
data:
  alertmanager.yml: |
    global:
      # Résolution des templates (ex: {{ .GroupLabels.alertname }})
      resolve_timeout: 5m
    
    # Route : Définit comment router les alertes
    route:
      # Groupe les alertes par labels (ex: severity, component)
      group_by: ['alertname', 'severity', 'component']
      # Délai avant envoi d'une nouvelle alerte du même groupe
      group_wait: 10s
      # Délai avant envoi d'alertes supplémentaires du même groupe
      group_interval: 10s
      # Délai minimum entre deux notifications du même groupe
      repeat_interval: 12h
      
      # Route par défaut (toutes les alertes)
      receiver: 'default'
      
      # Routes spécifiques par sévérité
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: false
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: false
    
    # Receivers : Définit où/envoyer les notifications
    receivers:
      # Receiver par défaut (logs uniquement, pas de notification externe)
      - name: 'default'
        webhook_configs:
          # En production, configurer Slack, PagerDuty, email, etc.
          - url: 'http://localhost:9093/api/v1/alerts'  # Echo pour test
      
      # Receiver pour alertes critiques
      - name: 'critical-alerts'
        webhook_configs:
          # TODO: Configurer notification réelle (Slack, email, PagerDuty)
          - url: 'http://localhost:9093/api/v1/alerts'
        # Exemple configuration email (à décommenter et configurer)
        # email_configs:
        #   - to: 'ops-team@example.com'
        #     from: 'alertmanager@mlops.local'
        #     smarthost: 'smtp.example.com:587'
        #     auth_username: 'alertmanager'
        #     auth_password: 'password'
        #     headers:
        #       Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
      
      # Receiver pour alertes warning
      - name: 'warning-alerts'
        webhook_configs:
          - url: 'http://localhost:9093/api/v1/alerts'
        # Exemple configuration Slack (à décommenter et configurer)
        # slack_configs:
        #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        #     channel: '#mlops-alerts'
        #     title: 'Warning Alert'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    # Inhibition : Supprime certaines alertes si d'autres sont actives
    inhibit_rules:
      # Si l'API est down, ne pas alerter sur les erreurs individuelles
      - source_match:
          alertname: 'IrisAPIDown'
        target_match:
          severity: 'warning'
        equal: ['component']
