apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  namespace: mlops
  labels:
    app: iris-api
    component: api
    version: v1
  annotations:
    # Documentation
    description: "Deployment de l'API MLOps pour la classification d'iris"
spec:
  replicas: 2  # Haute disponibilité avec 2 replicas
  
  # Stratégie de déploiement (rolling update)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Assure la disponibilité pendant le déploiement
  
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
        component: api
        version: v1
    spec:
      # Sécurité au niveau du pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Période de grâce pour l'arrêt propre
      terminationGracePeriodSeconds: 30
      
      containers:
      - name: iris-api
        image: iris-api:latest  # Utiliser l'image depuis Artifact Registry en production
        # Exemple pour GCP Artifact Registry:
        # image: europe-west1-docker.pkg.dev/PROJECT_ID/mlops-repo/iris-api:latest
        imagePullPolicy: IfNotPresent  # Always en production
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Variables d'environnement depuis ConfigMap
        envFrom:
        - configMapRef:
            name: iris-api-config
        
        # Variables d'environnement sensibles depuis Secret
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: iris-api-secrets
              key: API_KEY
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: iris-api-secrets
              key: MLFLOW_TRACKING_URI
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40  # Temps pour charger le modèle ML
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40  # Temps pour charger le modèle ML
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Ressources (ajustez selon vos besoins)
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Sécurité au niveau du container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # MLflow a besoin d'écrire dans le cache (~/.mlflow)
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          # Note: readOnlyRootFilesystem est false car MLflow écrit dans ~/.mlflow/cache
          # En production, considérez utiliser un volume pour le cache MLflow

