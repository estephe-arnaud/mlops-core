# Horizontal Pod Autoscaler pour auto-scaling basé sur CPU/mémoire
# ⚠️ Nécessite metrics-server installé dans le cluster

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iris-api-hpa
  namespace: mlops
  labels:
    app: iris-api
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iris-api
  minReplicas: 2  # Minimum 2 pods pour haute disponibilité
  maxReplicas: 10  # Maximum 10 pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up si CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up si mémoire > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Attendre 5 min avant de réduire
      policies:
      - type: Percent
        value: 50  # Réduire de 50% max
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immédiatement
      policies:
      - type: Percent
        value: 100  # Augmenter de 100% max
        periodSeconds: 15
      - type: Pods
        value: 2  # Ajouter 2 pods max par période
        periodSeconds: 15

