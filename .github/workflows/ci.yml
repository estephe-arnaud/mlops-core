name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: iris-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  test:
    name: Tests et Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ðŸ’¾ Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: ðŸ“¥ Install dependencies
        run: poetry install --no-interaction --no-root

      - name: ðŸ” Lint with flake8
        run: poetry run flake8 . --exclude=.venv,venv,__pycache__,.git,.env,build,dist,*.egg-info,.pytest_cache,.mypy_cache,poetry.lock --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ðŸŽ¨ Check code formatting with Black
        run: poetry run black --check .

      - name: ðŸ“‹ Check import sorting with isort
        run: poetry run isort --check-only .

      - name: ðŸ§ª Run tests with pytest
        run: poetry run pytest -v --tb=short

  docker:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{date 'YYYY-MM-DD'}}-
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: ðŸ—ï¸ Build and push (linux/amd64 - compatible partout)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  summary:
    name: RÃ©sumÃ© du pipeline
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: always()
    
    steps:
      - name: ðŸ“Š RÃ©sumÃ©
        run: |
          echo "## ðŸŽ‰ Pipeline CI/CD terminÃ©" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Jobs exÃ©cutÃ©s :" >> $GITHUB_STEP_SUMMARY
          echo "- Tests et Linting: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build & Push: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status global:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
