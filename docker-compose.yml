version: '3.8'

services:
  iris-api:
    build: .
    ports:
      # Syntaxe: [IP_HÔTE]:[PORT_HÔTE]:[PORT_CONTAINER]
      # 127.0.0.1 = localhost uniquement (sécurisé)
      # 8000 (gauche) = port sur la machine hôte
      # 8000 (droite) = port dans le container
      - "127.0.0.1:8000:8000"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
