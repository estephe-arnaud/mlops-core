version: '3.8'

services:
  iris-api:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
